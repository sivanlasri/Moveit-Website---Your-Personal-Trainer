<!-- Main container for the registration completion screen -->
<div class="registerScreen">

  <!-- Confirmation message for the user -->
  <p>
    Registration complete! You're all set.<br />
    We look forward to having you with us.
  </p>

  <!-- Button that navigates the user back to the main menu -->
  <button type="button" class="send" (click)="goToLogin()">
    Back To Main Menu
  </button>

  <!-- Progress image indicating completion -->
  <div class="prog">
    <img src="../../../assets/images/registrate/Prog2.png" />
  </div>

</div>
